
<div class="container  mt-3">

    <div class="card">
        <div class="card-body">
          <h5 class="card-title">
              Gesti√≥n de Eventos en la Parroquia (Administrador)</h5>
    
            <div class="row">

                <div class="col-md-10">
                    <hr/>
                    <p class="card-text">Estos son los eventos que tiene la parroquia</p>
                    <button 
            
                    [routerLink]="['/evento','nuevo']"
                    class="btn btn-outline-primary">
                        Nuevo Evento
                    </button>

                    
                    <table class="table table-striped table-bordered mt-2">
                        <thead>
                            <tr>
                                <th >#</th>
                                <th >Nombre</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let evento of eventos; let i=index;">
                                <td class="w40 align-middle">{{ i + 1 }}</td>
                                <td class="w150">
                                    <strong>{{evento.nombre}}</strong>
                                    <br/>
                                    {{ evento.infAdicional }}

                                </td>
                                <td class="w70 align-middle">
                                    <button 
                                    [routerLink]="['/evento', evento._id ]"
                                    class="btn btn-outline-primary btn-sm">
                                        <i class="fa fa-edit"></i>Inscribirme
                                    </button>
                                    <button 
                                    [routerLink]="['/evento', evento._id ]"
                                    class="btn btn-outline-danger btn-sm ml-2">
                                        <i class="fas fa-tools"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                   



                </div>

            </div>
    
    
    
    
        </div>
      </div>

</div>
