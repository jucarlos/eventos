<div class="animated fadeIn card border-primary mb-3" style="width: 100%">

    <div class="row">

        <div class="col-md-7">

           
            <div class="card-body">

                <h5 class="card-title">Te va a inscribir en {{ evento.nombre }}</h5>
                <p>{{ evento.infAdicional }} </p>
                <p>Tienes que rellenar tu nombre y tu teléfono para inscribirte.</p>
                
                <form (ngSubmit)="guardarInscripcion()" #forma="ngForm">

                        <div class="form-group">
                            <label for="nombre" class="col-form-label">Nombre</label>
                            <div>
                              <input 
                              type="text" 
                              class="form-control" 
                              required
                              name="nombre" 
                              [(ngModel)]="asistente.nombre"
                              id="inputNombre">
                            </div>
                         </div>
        
                         <div class="form-group">
                            <label for="telefono" class="col-form-label">Teléfono</label>
                            <div>
                              <input 
                              type="number" 
                              required
                              class="form-control" 
                              name="telefono" 
                              [(ngModel)]="asistente.telefono"
                              id="inputTelefono">
                            </div>
                         </div>
        
                      

                <div class="row">
                    <div >
                      <button [disabled]="!forma.valid"
                      class="btn btn-primary btn-sm">
                      <i *ngIf="cargando" class="fa fa-spin fa-sync"></i>
                      Guardar</button>
                    </div>
                    &nbsp;
                   <div >
                       <button 
                       [routerLink]="['/eventos']"
                       class="btn btn-secondary btn-sm">Cancelar</button>
                   </div>
                </div>

            </form>

            </div>

        </div>
    </div>
</div>
