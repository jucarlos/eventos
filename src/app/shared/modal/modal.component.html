<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" 
role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: block;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" (click)="cerrarModal()" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
          <div class="modal-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input 
                name="email"
                [(ngModel)]="usuario.email"
                type="email" 
                class="form-control" 
                required
                id="exampleInputEmail1"
                 aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input 
                type="password" 
                name="password"
                [(ngModel)]="usuario.password"
                required
                  class="form-control" id="exampleInputPassword1">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input"
                name="recordar"
                [(ngModel)]="recuerdame"
                id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Recu√©rdame</label>
              </div>
          </div>
          <div class="modal-footer">
              <button (click)="cerrarModal()" type="button" class="btn btn-secondary" 
              data-dismiss="modal">Cerrar</button>
              <button (click)="entrar()"
              [disabled]="usuario.email.length == 0 || usuario.password.length == 0"
              type="button" class="btn btn-primary"
              data-dismiss="modal">Entrar</button>
          </div>
      
    </div>
  </div>
</div>
